
<div class="Fondo"> 
    <h2 class="text-center text-uppercase">Â¡HOLA ADMINS!</h2>

    <main class="container mt-5 border border-black rounded-3 my-5">
        <h2 class="Moon">Obras Registradas</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Id</th>
                    <th scope="col">Acciones</th>
                </tr>
                
            </thead>
            <tbody class="table-group-divider" id="miTabla">
                @for (producto of allProducts; track $index){
                <tr>
                    <td>{{producto.name}}</td>
                    <td class="imgAdmin"><img src="{{producto.image}}" alt=""></td>
                    <td>{{producto._id}}</td>
                    <td class="acciones">
                        <button type="button" class="btn btn-danger" (click)="borrarProducto(producto._id)">
                            <i class="bi bi-trash"></i>
                            Eliminar
                        </button>
                    </td>
                </tr>
            }
            </tbody>
        </table>
    </main>
